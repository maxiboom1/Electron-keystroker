<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial KeyStroker configuration</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">         

        <div class="topNavbar">
            <div class="leftSpacer"></div>
            <h3 class="app-txt">I/O System Keystroker</h3>
            <div class="iconContainer">
                <img src="./images/settings.png" class="settingsIcon" id="settingsIcon" alt="Settings Icon">
            </div>
        </div>
        
        <br>
        
        <!-- Form -->
        <div class="row g-3 hidden" id="configPage">
            <h4 id="configHeader"></h4>
            <!-- Cue name -->
            <div class="col-md-3">
                <label class="form-label app-txt">Cue Label</label>
                <input type="text" class="form-control custom-input" id="name" placeholder="Label name" >
            </div>

            <!-- Application name -->
            <div class="col-md-3">
                <label class="form-label app-txt">Application</label>
                <input type="text" class="form-control custom-input" id="app" placeholder="App to focus" >
            </div>
            
            <!-- Key to send -->
            <div class="col-md-2">
                <label class="form-label app-txt">Key</label>
                <input type="text" class="form-control custom-input" id="key" placeholder="Key to send">
            </div>
            
            <!-- Modifier-1 -->
            <div class="col-md-2">
                <label class="form-label app-txt">Modifier-1</label>
                <select class="form-select custom-input" name="mod1" id="mod1">
                    <option value="">None</option>
                    <option value="alt">Alt</option>
                    <option value="command">Command (win)</option>
                    <option value="control">Control</option>
                    <option value="shift">Shift</option>
                  </select>
            </div>
            
            <!-- Modifier-2 -->
            <div class="col-md-2">
                <label class="form-label app-txt">Modifier-2</label>
                <select class="form-select custom-input" name="mod2" id="mod2">
                    <option value="">None</option>
                    <option value="alt">Alt</option>
                    <option value="command">Command (win)</option>
                    <option value="control">Control</option>
                    <option value="shift">Shift</option>
                </select>
            </div> 
            
            <!-- Com Port -->            
            <!-- <div class="col-md-2">
                <label class="form-label app-txt">Com Port</label>
                <select class="form-select custom-input" id="serialPortt">
                        <option value="COM1">Com-1</option>
                        <option value="COM2">Com-2</option>
                        <option value="COM3">Com-3</option>
                        <option value="COM4">Com-4</option>
                        <option value="COM5">Com-5</option>
                        <option value="COM6">Com-6</option>
                        <option value="COM7">Com-7</option>
                        <option value="COM8">Com-8</option>
                        <option value="COM9">Com-9</option>
                        <option value="COM10">Com-10</option>
                        <option value="COM11">Com-11</option>
                        <option value="COM12">Com-12</option>
                  </select>
            </div>  -->

            <button class="btn btn-secondary" id="setBtn">Save config</button> 

        </div>

        <!-- Button Palette -->
        <div class="row g-3 button-palette">
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="1">Button 1</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="2">Button 2</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="3">Button 3</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="4">Button 4</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="5">Button 5</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="6">Button 6</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="7">Button 7</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="8">Button 8</button>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
                <button class="btn btn-primary btn-square" data-cue="9">Button 9</button>
            </div>
        </div>

        <div id="notification" class="hidden">
            <div id="notification-text"></div>
        </div>
        
    </div>
    
    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="d-flex justify-content-between align-items-center p-0.8" style="background-color:rgba(26, 25, 25, 0.952);">
            <span id="statusIndicator">GPIO BOX: ðŸ”´</span>
            
            <div class="logo-container">
                <span>Developed by</span>
                <img src="./images/logo.webp" height="22" width="120" id="logo">
            </div>
            
        </div>
    </footer>
    
    <!-- Modal Window Structure -->
    <div id="logoModal" class="modal">
        <div class="modal-content">
            <span class="modal-title">Serial Keystroker - v 1.1.2</span>
            <span>Website: www.iosystems.co.il</span>
            <span>Developed by Alex, 2025</span>
            <span style="margin-bottom: 30px;">All rights reserved to I/O Systems</span>
            
            <img style="margin: auto;" src="./images/logo.webp" height="30" width="180" >
            
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>

</html>
